<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Neon Snake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .matrix-bg {
        background-color: #000;
        background-image:
            linear-gradient(rgba(0, 255, 0, 0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 0, 0.07) 1px, transparent 1px);
        background-size: 25px 25px;
      }
      .tron-bg {
        background-color: #000;
        background-image:
            linear-gradient(rgba(0, 200, 255, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 200, 255, 0.1) 1px, transparent 1px);
        background-size: 25px 25px;
      }
      @keyframes powerup-effect {
          0% { transform: scale(0.5); opacity: 0; text-shadow: 0 0 5px currentColor; }
          50% { transform: scale(1.2); opacity: 1; text-shadow: 0 0 30px currentColor, 0 0 50px currentColor; }
          100% { transform: scale(1.5); opacity: 0; text-shadow: 0 0 5px currentColor; }
      }
      .animate-powerup-effect {
        animation: powerup-effect 1.5s ease-out forwards;
      }
    </style>
